<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREE TACOS!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="taco-card">
             <div><strong>tasty tacos await...</strong></div>
        </div>
        <img src="chad-montano-lP5MCM6nZ5A-unsplash.jpg" alt="delicious tacos">
        <div class="credit-card">
            <div>Photo by <u>Chad Montano</u> on <u>Unsplash</u></div>
       </div>
    </div>
    <div class="form-container">
        <div class="form-div">
            <h1><strong>Free Tacos For Everyone!</strong></h1>
            <form action="#">
                <legend><strong>Create an account to participate in the Free Taco Initiative, a totally real thing and not something I made up.</legend>
                <p>Required fields are followed by <span aria-label="required">*</span></strong></p>
                <div class="input">
                    <div class="left">
                        <div>
                            <label for="username">Username: <span aria-label="required">*</span></label>
                            <input id="username" type="text" name="username" required>
                        </div>
                        <div>
                            <label for="password">Password: <span aria-label="required">*</span></label>
                            <input id="password" type="password" name="password" required>
                        </div>
                    </div>
                    <div class="right">
                        <div>
                            <label for="email">Email: <span aria-label="required">*</span></label>
                            <input id="email" type="email" name="email" required>
                        </div>
                        <div>
                            <label for="password">Repeat Password: <span aria-label="required">*</span></label>
                            <input id="password" type="password" name="password" required>
                        </div>
                    </div>
                    
                </div>
                <div class="slide-container">
                    <label for="range">Love for tacos on a scale of 1 to 100:</label>
                    <input class="slide" type="range" value="1" min="1" max="100" oninput="this.nextElementSibling.value = this.value">
                    <output>1</output>
                </div>
                <div>
                    <button type="submit"><h2>Create Account</h2></button>
                </div>
            </form>
            <div>
                <p>Already have an account? <a href="#">Click here to log in</a> </p>
            </div>
        </div>
    </div>
</body>
</html>
